<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/admin.css">
    </head>
    <body class="body">
        <div class="headerBar">
            <div class="innerContent">
                <div class="innerContent__logo">
                    <img class="innerContent__logo--image" src="images/sexy_sprinlklr_logo.png" alt="Sprinklr">
                </div>
                <div class="innerContent__account drop">
                    <p class="innerContent__account--profile-Name">
                        <b>Account</b>
                    </p>
                    <div class="drop-list">
                       <a class="drop-list__element" href="#">Settings</a>
                        <a class="drop-list__element" href="index.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title-box">
               <p class="title-box__content">Welcome to Admin Panel</p>
            </div>
            <div class="content-box">
                <div class="inner-content">
                   <button class="course-add">Add Course</button>
                    <div class="inner-content__course-card">
                        <div class="inner-content__course-card__course">
                            <p class="inner-content__course-card__course--textbox">Course Name</p>
                            <button class="inner-content__course-card__course--button">Edit</button>
                        </div>
                        <div class="inner-content__course-card__lessons">
                            <button class="lesson__add">Add Lesson</button>
                            <div class="lesson-name">
                                <p class="lesson-name--textbox">Lesson Name</p>
                                <button class="lesson-name--button">Edit</button>
                            </div>
                            <div class="lesson-wrapper">
                               <button class="video-add">Add Video</button>
                                <div class="lesson-wrapper__videos">
                                    <p class="lesson-wrapper__videos--textbox">Video Name</p>
                                    <button class="lesson-wrapper__videos--button">Edit</button>
                                </div>
                                <div class="lesson-wrapper__videos">
                                    <p class="lesson-wrapper__videos--textbox">Video Name</p>
                                    <button class="lesson-wrapper__videos--button">Edit</button>
                                </div>
                                <div class="lesson-wrapper__videos">
                                    <p class="lesson-wrapper__videos--textbox">Video Name</p>
                                    <button class="lesson-wrapper__videos--button">Edit</button>
                                </div>
                            </div>
                            <div class="lesson-name">
                                <p class="lesson-name--textbox">Lesson Name</p>
                                <button class="lesson-name--button">Edit</button>
                            </div>
                            <div class="lesson-name">
                                <p class="lesson-name--textbox">Lesson Name</p>
                                <button class="lesson-name--button">Edit</button>
                            </div>
                        </div> 
                    </div>       
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/admin.js" type="text/javascript"></script>
</html>
