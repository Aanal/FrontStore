<html>
    <head>
        <title>Sprinklr Front-End Training</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/homepage.css">
    </head>
    <body class="body">
        <div class="headerBar">
            <div class="innerContent">
                <div class="innerContent__logo">
                    <img class="innerContent__logo--image" src="images/sprinklr_logo.png" alt="Sprinklr">
                </div>
                <div class="innerContent__account dropdown">
                    <p class="innerContent__account--profile-Name dropbtn">
                        <strong>Account</strong>
                    </p>
                    <div class="dropdown-content">
                        <a class="dropdown-content__element" href="index.html" style="text-decoration:none;">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="content-box">
                <div class="content-box__course-box">
                    <div class="content-box__course-box__course-content">
                        <img class="course-image" src="images/HTML5.png">
                    </div>
                </div>
                <div class="content-box__course-box">
                    <div class="content-box__course-box__course-content">
                        <img class="course-image" src="images/Javascript.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
